name: Staging Deployment

on:
  push:
    branches: [main]

env:
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: us-central1
  BACKEND_SERVICE_NAME: pfm-backend-staging
  FRONTEND_SERVICE_NAME: pfm-frontend-staging
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/pfm

jobs:
  deploy-backend:
    name: Deploy Backend to Staging
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/backend:staging
            ${{ env.ARTIFACT_REGISTRY }}/backend:staging-${{ github.sha }}
            ${{ env.ARTIFACT_REGISTRY }}/backend:latest
          cache-from: type=registry,ref=${{ env.ARTIFACT_REGISTRY }}/backend:buildcache
          cache-to: type=registry,ref=${{ env.ARTIFACT_REGISTRY }}/backend:buildcache,mode=max

      - name: Run database migrations
        run: |
          # Create a one-off job to run migrations
          gcloud run jobs create migrate-staging-${{ github.run_number }} \
            --image ${{ env.ARTIFACT_REGISTRY }}/backend:staging \
            --region ${{ env.REGION }} \
            --set-env-vars "DATABASE_URL=postgresql://postgres:${{ secrets.DB_PASSWORD_STAGING }}@/pickedfor_staging?host=/cloudsql/pickedforme:us-central1:pickedfor-me-staging" \
            --set-cloudsql-instances pickedforme:us-central1:pickedfor-me-staging \
            --command "alembic" \
            --args "upgrade,head" \
            --max-retries 1 \
            --parallelism 1 \
            --task-timeout 300 || true
          
          # Execute the job
          gcloud run jobs execute migrate-staging-${{ github.run_number }} \
            --region ${{ env.REGION }} \
            --wait
          
          # Clean up the job
          gcloud run jobs delete migrate-staging-${{ github.run_number }} \
            --region ${{ env.REGION }} \
            --quiet

      - name: Deploy to Cloud Run
        id: deploy-backend
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE_NAME }} \
            --image ${{ env.ARTIFACT_REGISTRY }}/backend:staging \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "ENVIRONMENT=staging" \
            --set-env-vars "DATABASE_URL=postgresql://postgres:${{ secrets.DB_PASSWORD_STAGING }}@/pickedfor_staging?host=/cloudsql/pickedforme:us-central1:pickedfor-me-staging" \
            --set-env-vars "SECRET_KEY=${{ secrets.JWT_SECRET_STAGING }}" \
            --set-env-vars "GOOGLE_CLIENT_ID=${{ vars.GOOGLE_CLIENT_ID }}" \
            --set-env-vars "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            --set-env-vars "GOOGLE_REDIRECT_URI=https://${{ env.BACKEND_SERVICE_NAME }}-${{ secrets.GCP_PROJECT_ID }}.a.run.app/api/v1/auth/google/callback" \
            --set-env-vars "FRONTEND_URL=https://${{ env.FRONTEND_SERVICE_NAME }}-${{ secrets.GCP_PROJECT_ID }}.a.run.app" \
            --add-cloudsql-instances pickedforme:us-central1:pickedfor-me-staging \
            --min-instances 0 \
            --max-instances 3 \
            --timeout 300 \
            --cpu 1 \
            --memory 1Gi \
            --cpu-boost

      - name: Get Backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT

    outputs:
      backend_url: ${{ steps.backend-url.outputs.url }}

  deploy-frontend:
    name: Deploy Frontend to Staging
    needs: deploy-backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.ARTIFACT_REGISTRY }}/frontend:staging
            ${{ env.ARTIFACT_REGISTRY }}/frontend:staging-${{ github.sha }}
            ${{ env.ARTIFACT_REGISTRY }}/frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ needs.deploy-backend.outputs.backend_url }}/api/v1
          cache-from: type=registry,ref=${{ env.ARTIFACT_REGISTRY }}/frontend:buildcache
          cache-to: type=registry,ref=${{ env.ARTIFACT_REGISTRY }}/frontend:buildcache,mode=max

      - name: Deploy to Cloud Run
        id: deploy-frontend
        run: |
          gcloud run deploy ${{ env.FRONTEND_SERVICE_NAME }} \
            --image ${{ env.ARTIFACT_REGISTRY }}/frontend:staging \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "NEXT_PUBLIC_API_URL=${{ needs.deploy-backend.outputs.backend_url }}/api/v1" \
            --min-instances 0 \
            --max-instances 3 \
            --timeout 300 \
            --cpu 1 \
            --memory 1Gi \
            --cpu-boost

      - name: Output deployment info
        run: |
          echo "## Staging Deployment Complete! ðŸŽ‰"
          echo ""
          echo "**Frontend URL**: $(gcloud run services describe ${{ env.FRONTEND_SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')"
          echo "**Backend URL**: ${{ needs.deploy-backend.outputs.backend_url }}"
          echo ""
          echo "Deployment SHA: ${{ github.sha }}"